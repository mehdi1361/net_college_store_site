<section class="min">
    <div class="container">
    
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10 text-center">
                <div class="sec-heading center mb-4">
                    <h3 class="font-2">محورهای آموزشی <span class="theme-cl">پرمنتخب</span></h3>
                    <p>با نرم افزارها شناخت بیشتری را برای طراحان رایانه ای علی الخصوص طراحان خلاقی و فرهنگ پیشرو در زبان فارسی ایجاد کرد.</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            {% for course in course_categories %}
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="edu_cat_2 {{ course.color }}">
                        <div class="edu_cat_icons">
                            <a class="pic-main" href="#"><img src={{ course.image.url }} class="img-fluid" alt="" /></a>
                        </div>
                        <div class="edu_cat_data">
                            <h4 class="title"><a href="#"> {{ course.name }}</a></h4>
                            <ul class="meta">
                                <li class="video"><i class="ti-video-clapper"></i>23 دوره</li>
                            </ul>
                        </div>
                    </div>							
                </div>
            {% endfor%}
            
        </div>
        
    </div>
</section>
<!-- ============================ Top Categories End ================================== -->
